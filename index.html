<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- jQuery Library  -->
    <link href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/babel-core/5.8.25/browser.min.js"></script>
    <link href="//cdn.bootcss.com/Swiper/3.1.2/css/swiper.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/Swiper/3.1.2/js/swiper.min.js"></script>
    <script src="swiper.animate1.0.2.min.js"></script>
    <script type="text/ecmascript-6" src="index.js"></script>
    <link rel="stylesheet" href="main.css">
    </script>
  </head>
  <body>
    <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" id="swiper-wrapper">
      <div class="swiper-slide" data-hash="slide1" data-background-color="#000">
            <img src="img/logo-reasonbox.svg" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="300ms" width="70%" data-swiper-parallax="-200">
            <img src="img/title-1.svg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-delay="500ms" width="70%" data-swiper-parallax="-100">
        </div>
        <div class="swiper-slide" data-hash="slide2" id="slide2" data-background-color="#0288d1">
            <!-- <div class="img ani" swiper-animate-effect="fadeIn" swiper-animate-delay="1s"></div> -->
            <img src="img/p-2.png" class="img ani" swiper-animate-effect="bounceInUp" swiper-animate-delay="1.5s">
            <img src="img/bg-1.png" class="bg ani" swiper-animate-effect="bounceInUp" swiper-animate-delay="1.9s">
            <div class="title ani" data-swiper-parallax="-300" swiper-animate-effect="fadeInUp">背景音乐系统</div>
            <div class="subtitle ani" data-swiper-parallax="-100"  swiper-animate-effect="fadeInDown" swiper-animate-delay=".5s">布线太烦</div>
            <div class="text ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="1s">
              传统背景音乐系统安装复杂，设计繁琐，不但要考虑设备安装位置还要顾虑线路走线问题，而往往这时候用户都已经装修了一半了才提出装背景音乐的要求，返工安装势必增加人力物力，而设计师也被搞得精疲力尽
            </div>
        </div>
        <div class="swiper-slide" data-hash="slide3" id="slide3">
            <img src="img/p-3.png" class="img ani" swiper-animate-effect="fadeIn" swiper-animate-delay="1.5s" swiper-animate-duration="1.5s">
            <div class="title ani " data-swiper-parallax="-300" swiper-animate-effect="fadeInRight">WiFi音乐</div>
            <div class="subtitle ani" data-swiper-parallax="-100" swiper-animate-effect="fadeInRight" swiper-animate-delay=".5s">配置太复杂</div>
            <div class="text ani" swiper-animate-effect="fadeInRight" swiper-animate-delay="1s">虽然WIFI方案可以实现无线传输，但是配置参数相当复杂，即使有经验的工程师往往也需要花费大量的时间设置，让普通的用户如何轻易上手?</div>
        </div>
        <div class="swiper-slide" data-hash="slide4" id="slide4">
            <img src="img/p-4.png" class="img ani" swiper-animate-effect="fadeIn" swiper-animate-delay="1.3s">
            <div class="title ani" swiper-animate-effect="fadeInDown" data-swiper-parallax="-300">便携式音箱</div>
            <div class="subtitle ani" swiper-animate-effect="fadeInDown" data-swiper-parallax="-100">要充电,占插座</div>
            <div class="text ani" swiper-animate-effect="fadeInUp" swiper-animate-delay=".5s">便携式音响虽然安装方便使用也方便,但毕竟需要充电或者要插插头,使用的便利性方面始终不比背景音乐方便</div>
        </div>
        <div class="swiper-slide" data-hash="slide5" id="slide5" data-background-color="#6d4c41">
            <img src="img/p-5.png" class="img ani" swiper-animate-effect="fadeIn">
            <div class="title ani " data-swiper-parallax="-300" swiper-animate-effect="fadeInRight" swiper-animate-delay=".5s">我想要的背景音乐</div>
            <div class="subtitle-1 ani" data-swiper-parallax="-100" swiper-animate-effect="fadeInLeft" swiper-animate-delay="1s">不要布线</div>
            <div class="subtitle-2 ani" data-swiper-parallax="-100" swiper-animate-effect="fadeInLeft" swiper-animate-delay="1.2s">不用配置</div>
            <div class="subtitle-3 ani" data-swiper-parallax="-100" swiper-animate-effect="fadeInLeft" swiper-animate-delay="1.4s">不占插座</div>
        </div>
        <div class="swiper-slide" data-hash="slide6" id="slide6">
            <img class="ani" swiper-animate-effect="fadeInDown" src="img/p-1.png">
            <div class="title ani" data-swiper-parallax="-100" swiper-animate-effect="fadeInRight" swiper-animate-dely="1s" style="font-size:39px">蓝牙无线吸顶扬声器</div>
            <div class="subtitle ani" data-swiper-parallax="-100" swiper-animate-effect="fadeInLeft" swiper-animate-delay="1s">满足您家庭背景音乐所有需求</div>
            <img src="img/logo-reasonbox.svg" width="50%" class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="2.5s">
        </div>
        <div class="swiper-slide7" data-hash="slide7" id="slide7">

        </div>
    </div>
</div>
</html>
