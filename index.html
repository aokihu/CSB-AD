<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- jQuery Library  -->
    <link href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/babel-core/5.8.25/browser.min.js"></script>
    <link href="//cdn.bootcss.com/Swiper/3.1.2/css/swiper.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/Swiper/3.1.2/js/swiper.min.js"></script>
    <script src="swiper.animate1.0.2.min.js"></script>
    <script type="text/ecmascript-6" src="index.js"></script>
    <link rel="stylesheet" href="main.css">
    </script>
  </head>
  <body>
    <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" id="swiper-wrapper">
      <div class="swiper-slide" data-hash="slide1">
            <img src="img/logo-reasonbox.svg" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="300ms" width="70%" data-swiper-parallax="-200">
            <img src="img/title-1.svg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-delay="500ms" width="80%" data-swiper-parallax="-100">
        </div>
        <div class="swiper-slide" data-hash="slide2" id="slide2">
            <div class="img ani" swiper-animate-effect="fadeIn" swiper-animate-delay="1s"></div>
            <div class="title ani" data-swiper-parallax="-300" swiper-animate-effect="fadeInUp">背景音乐系统</div>
            <div class="subtitle ani" data-swiper-parallax="-100"  swiper-animate-effect="fadeInDown" swiper-animate-delay=".5s">布线太烦</div>
        </div>
        <div class="swiper-slide" data-hash="slide3">
            <div class="title ani " data-swiper-parallax="-300">WiFi音乐</div>
            <div class="subtitle ani" data-swiper-parallax="-100">配置太复杂</div>
        </div>
        <div class="swiper-slide" data-hash="slide4">
            <div class="title ani" data-swiper-parallax="-300">便携式音箱</div>
            <div class="subtitle ani" data-swiper-parallax="-100">要充电</div>
            <div class="subtitle ani" data-swiper-parallax="-100">要占插座</div>
        </div>
        <div class="swiper-slide" data-hash="slide5">
            <div class="title ani " data-swiper-parallax="-300">我要的背景音乐</div>
            <div class="subtitle ani" data-swiper-parallax="-100">不要布线</div>
            <div class="subtitle ani" data-swiper-parallax="-100">不用配置</div>
            <div class="subtitle ani" data-swiper-parallax="-100">不需充电</div>
            <div class="subtitle ani" data-swiper-parallax="-100">不占插座</div>
        </div>
        <div class="swiper-slide" data-hash="slide6">
            <img src="img/p-1.png" class="ani" width="80%">
            <img src="img/logo-reasonbox.svg" width="50%" class="ani" data-swiper-parallax="-200">
            <div class="title ani" data-swiper-parallax="-100" style="font-size:39px">蓝牙无线吸顶扬声器</div>
            <div class="subtitle ani" data-swiper-parallax="-100">满足您家庭背景音乐所有需求</div>
        </div>
    </div>
</div>
</html>
